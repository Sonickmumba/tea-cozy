<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <ul class="nav">
        <li class="mission"><a href="#mission">Mission</a></li>
        <li class="featured-tea"><a href="#featured-tea">Featured Tea</a></li>
        <li class="location"><a href="#locations">Locations</a></li>
      </ul>
    </header>

    <main class="main-container">
      <div class="mission-message">
        <div class="title">
          <h2 class="mission">Mission</h2>
          <h4 class="message">
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>

      <section class="tea-of-month">
        <h3>Tea of the Month</h3>
        <p>What's Sleeping at the Tea Cozy</p>
        <div class="top-images">
          <div class="tea">
            <img src="/resources/images/img-berryblitz.jpeg" alt="" />
            <p>Fall Berry biltz Tea</p>
          </div>
          <div class="tea">
            <img src="/resources/images/img-spiced-rum.jpeg" alt="" />
            <p>Spiced Rum Tea</p>
          </div>
          <div class="tea">
            <img src="/resources/images/img-donut.jpeg" alt="" />
            <p>Seasonal Donuts</p>
          </div>
        </div>
        <div class="bottom-images">
          <div class="tea">
            <img src="/resources/images/img-myrtle-ave.jpeg" alt="" />
            <p>Myrtle Ave Tea</p>
          </div>
          <div class="tea">
            <img src="/resources/images/img-bedford-bizarre.jpeg" alt="" />
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
